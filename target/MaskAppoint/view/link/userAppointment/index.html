<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户预约管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/style-user-appointment.css">

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/bootbox.min.js"></script>

</head>
<body>

<div class="box">
    <div class="title">预约管理</div>
    <div class="content">
        <!--搜索输入框及查询、重置按钮-->
        <div class="container content_width">
            <div class="person_search">
                <div class="search_input">
                    <div class="input-group mb-3">
                        <span>ID：</span>
                        <input id="Ktext" type="text" class="form-control" placeholder="用户名或预约时间">
                    </div>
                </div>
                <div class="search_input">
                    <button class="btn btn-primary search_btn" type="button" id="search_btn">查询</button>
                    <button class="btn btn-primary search_btn" type="button" id="back_btn">重置</button>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <!--表格列表-->
        <table id="tb" class="table">
            <thead>
            <tr>
                <th colspan="1">预约订单ID</th>
                <th colspan="1">用户名</th>
                <th colspan="2">预约时间</th>
                <th colspan="2">预约结果</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="show_tbody">

            </tbody>
        </table>
    </div>
</div>

<script src="../../js/mejs-user-appointment.js"></script>
</body>
</html>
